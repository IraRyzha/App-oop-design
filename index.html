<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="src/script.js" defer></script>
    <title>App</title>
</head>
<body>
    
    <div class="container">

        <header>
            <nav>
                <ul>
                    <li>
                        <img src="src/images/svgviewer-png-output.png" alt="logo" class="logo">
                    </li>
                    <li>
                        <span class="current-date">04-08 of April, 2022 * Los Angeles, CA</span>
                    </li>
                    <li>
                        <a href="#" class="get-tickets">Get our tickets</a>
                    </li>
                </ul>
            </nav>
            <div class="title">
                <h1>A design conference for the dark side</h1>
                <ul class="statistics">
                    <li>
                        <p>Speakers</p>
                        <span>18</span>
                    </li>
                    <li>
                        <p>People Attending</p>
                        <span>2,091</span>
                    </li>
                    <li>
                        <p>Venue</p>
                        <span>Staples Center</span>
                    </li>
                    <li>
                        <p>Location</p>
                        <span>Los Angeles</span>
                    </li>
                </ul>
            </div>
        </header>

        <main>

            <div class="text"></div>

            <section class="speakers">
                <aside class="mini-calendar"></aside>
                <ul class="speakers-list"></ul>
            </section>
    
            <div class="text2"></div>
    
            <ul class="calendar">
                <li class="calendar-day"></li>
                <li class="calendar-day"></li>
                <li class="calendar-day"></li>
            </ul>
            
            <section class="sponsorship"></section>
    
            <section class="sing-up">
                <div></div>
                <div></div>
            </section>

        </main>

        <footer></footer>

    </div>

</html>
